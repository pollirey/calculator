<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button class="num-btn">1</button>
        <button class="num-btn">2</button>
        <button class="num-btn">3</button>
        <button class="num-btn">4</button>
        <button class="num-btn">5</button>
        <button class="num-btn">6</button>
        <button class="num-btn">7</button>
        <button class="num-btn">8</button>
        <button class="num-btn">9</button>
        <button class="operator-btn">+</button>
        <button class="num-btn">0</button>
        <button class="operator-btn">-</button>
        <button class="operator-btn">*</button>
        <button class="clear-btn">C</button>
        <button class="operator-btn">/</button>
        <br />
        <button class="equal-btn">=</button>
        <br />
        <button class="num-rum" value="I">I</button>
        <button class="num-rum" value="II">II</button>
        <button class="num-rum" value="III">III</button>
        <button class="num-rum" value="IV">IV</button>
        <button class="num-rum" value="V">V</button>
        <button class="num-rum" value="VI">VI</button>
        <button class="num-rum" value="VII">VII</button>
        <button class="num-rum" value="VIII">VIII</button>
        <button class="num-rum" value="IX">IX</button>
        <button class="operator-rum" value="+">+</button>
        <button class="operator-rum" value="-">-</button>
        <button class="operator-rum" value="*">*</button>
        <button class="operator-rum" value="/">/</button>
        <button id="calculate-rum">=</button>
        <button class="clear-rum" value="C">C</button>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
